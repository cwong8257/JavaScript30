<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button class="btn">Click me</button>
<script>
  const btnEl = document.querySelector('.btn')
  const divEls = document.querySelectorAll('div')

  btnEl.addEventListener('click', handleClickBtn, { once: true })
  divEls.forEach(divEl => divEl.addEventListener('click', handleClickDiv, { capture: true }))

  function handleClickBtn (e) {
    console.log('clicked')
  }

  function handleClickDiv () {
    console.log(this.className)
  }
</script>
</body>
</html>
